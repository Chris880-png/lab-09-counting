<!DOCTYPE html>

<head>
	<title></title>
</head>
<body>
<script>
	var highestnum = 0;

	for (i = 0; i < 4; i = i + 1) {
			var userinput = prompt("Number Please...");
			var usernum = parseInt(userinput, 10);
			console.log("The user entered: " + usernum);

			if (usernum > highestnum) {
				highestnum = usernum
				// cureent value of usernum is the current highest number
				console.log("Updating highest number to: " + highestnum);
				} else {
					console.log("This is not the highest number!");
					}
				}

				console.log("The highest number is" + highestnum);




















</script>
</body>
</html>
