<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	for (i = 1; i <= 100; i = i + 1) {
		// && logical "and"
		if (i % 3 == 0 && i % 5 == 0) {
			// 2 conditions are true at the same time
		// % remainder (modulo)
		// % 3 == 0 that means there are NO remainders
		console.log("FizzBuzz");
	} else if (i % 3 == 0) {
		console.log("Fizz");
		} else if (i % 5 == 0) {
		console.log("Buzz");


	} else {
		console.log(i);
		// if i is not a mutiple of 3 or 5 just print normally
	}

	}

	
		

</script>
</body>
</html>
